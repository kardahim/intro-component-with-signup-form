<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="PaweÅ‚ Ciszewski">
  <!-- css -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Intro component with sign up form</title>
</head>

<body>
  <main>
    <div class="header">
      <h1>
        Learn to code by
        <br>
        watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="form" id="form">
      <div class="top">
        <span>Try it free 7 days</span>
        &nbsp;
        <span>then $20/mo. thereafter</span>
      </div>
      <form action="#" method="get">
        <div><input type="text" id="first_name" placeholder="First Name"></div>
        <div><input type="text" id="last_name" placeholder="Last Name"></div>
        <div><input type="text" id="email" placeholder="Email"></div>
        <div><input type="password" id="password" placeholder="Password"></div>
        <div><button type="submit">Claim your free trial</button></div>
        <div class="terms">
          <span>By clicking the button, you are agreeing to our</span>
          <span>Terms and Services</span>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
